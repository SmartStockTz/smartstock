<div>
  <mat-sidenav-container class="my-drawer-container">

    <mat-sidenav
      [fixedInViewport]="true"
      class="match-parent-side"
      #sidenav [mode]="enoughWidth()?'side':'over'"
      [opened]="enoughWidth()">
      <app-admin-drawer></app-admin-drawer>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-toolbar [heading]="'Dashboard'" [sidenav]="sidenav" [showProgress]="false"></app-toolbar>

      <div style="padding: 24px 16px;" [ngClass]="isMobile?'container-fluid':'container'">
        <div class="col-10 offset-1">
          <app-current-shop></app-current-shop>
          <p style="padding: 10px 0">
            How are your KPIs performing?
          </p>
          <div class="row">
            <div class="col-6">
              <app-dash-card [title]="'Total Sales'"
                             description="Total sale over specified period">
              </app-dash-card>
            </div>
            <div class="col-6">
              <app-dash-card [title]="'Gross Profit'"
                             description="Total gross profit over specified period">
              </app-dash-card>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-dash-card [title]="'Total Retail'"
                             description="Total retail made over that period">
              </app-dash-card>
            </div>
            <div class="col-6">
              <app-dash-card [title]="'Total Wholesale'"
                             description="Total wholesale made over that period">
              </app-dash-card>
            </div>
          </div>
          <!--        <app-dashboard-sales-general></app-dashboard-sales-general>-->
          <!--        <app-dashboard-sale-trends></app-dashboard-sale-trends>-->
        </div>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-bottom-bar *ngIf="isMobile"></app-bottom-bar>
</div>

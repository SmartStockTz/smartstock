<div style="padding: 16px" [ngClass]="isMobile?'fixed-bottom':!enoughWidth()?'fixed-bottom-web-enough-width':'fixed-bottom-web'"  *ngIf="(totalItems | async)  > 0">
  <button (click)="showMainCart()" mat-flat-button class="ft-button btn-block" color="primary">
    {{totalItems | async | number}} Items = {{totalCost | currency: 'TZS '}}
  </button>
</div>

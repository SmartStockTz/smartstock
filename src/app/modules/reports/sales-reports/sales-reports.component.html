<div>
  <mat-sidenav-container class="my-drawer-container">

    <mat-sidenav
      [fixedInViewport]="true"
      class="match-parent-side"
      #sidenav [mode]="enoughWidth()?'side':'over'"
      [opened]="enoughWidth()">
      <app-admin-drawer></app-admin-drawer>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-toolbar [heading]="'DASHBOARD'" [sidenav]="sidenav" [showProgress]="false" style="position: fixed;width: 100%;z-index: 1000;"></app-toolbar>

      <div style="padding: 24px 16px; margin-top: 80px;" class="container">
        <app-product-performance-report></app-product-performance-report>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-sidenav-container class="match-parent">
  <mat-sidenav class="match-parent-side"
               [fixedInViewport]="true"
               #sidenav
               [mode]="enoughWidth()?'side':'over'"
               [opened]="true">
    <app-admin-drawer></app-admin-drawer>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar [heading]="'My Account'"
                 [sidenav]="sidenav"
                 [showProgress]="false">
    </app-toolbar>

    <div class="container my-account-wrapper">

      <mat-tab-group>
        <mat-tab label="My Profile">
          <app-profile></app-profile>
        </mat-tab>
        <mat-tab label="Users">
          <app-users></app-users>
        </mat-tab>
      </mat-tab-group>

    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

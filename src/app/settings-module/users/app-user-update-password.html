<div style="min-width: 300px">
  <h4 mat-dialog-title>Password Update Of : {{data.username}}</h4>
  <form [formGroup]="updatePasswordFormGroup" (ngSubmit)="updatePassword()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input type="text" formControlName="password" matInput>
      <mat-error>Password required</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary">
      Update
    </button>
  </form>
</div>

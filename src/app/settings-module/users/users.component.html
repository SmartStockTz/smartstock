<mat-card class="mat-elevation-z0">
  <mat-card-title class="d-flex flex-row">
    <button (click)="openAddUserDialog()" color="primary" class="ft-button" mat-flat-button>
      Add User
    </button>
    <span class="toolbar-spacer"></span>
    <button [matMenuTriggerFor]="menuUsers" mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuUsers>
      <button (click)="getUsers()" mat-menu-item>Reload Users</button>
    </mat-menu>
  </mat-card-title>
  <mat-card-content>
    <table style="margin-top: 16px" class="my-input"
           *ngIf="!fetchUsersFlag && usersArray && usersArray.length > 0"
           mat-table
           [dataSource]="usersDatasource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td class="editable" [matMenuTriggerFor]="nameMenu"
            #nameMenuTrigger="matMenuTrigger"
            [matMenuTriggerData]="{objectId: element.objectId, data: element.name}" matRipple mat-cell
            *matCellDef="let element">{{element.name}}
          <mat-menu #nameMenu>
            <ng-template matMenuContent let-objectId="objectId" let-data="data">
              <div (click)="$event.stopPropagation()" style="padding: 16px">
                <mat-form-field class="my-input" appearance="outline">
                  <mat-label>Name</mat-label>
                  <input [value]="data" [formControl]="nameFormControl" matInput>
                </mat-form-field>
                <button
                  (click)="updateUserName({objectId: objectId, value: nameFormControl.value}, nameMenuTrigger)"
                  mat-button>Update
                </button>
              </div>
            </ng-template>
          </mat-menu>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td class="editable" [matMenuTriggerFor]="descriptionMenu"
            #descriptionMenuTrigger="matMenuTrigger"
            [matMenuTriggerData]="{objectId: element.objectId, data: element.description}" matRipple mat-cell
            *matCellDef="let element">{{element.description}}
          <mat-menu #descriptionMenu>
            <ng-template style="padding: 16px" matMenuContent let-objectId="objectId" let-data="data">
              <div (click)="$event.stopPropagation()" style="padding: 16px">
                <mat-form-field class="my-input" appearance="outline">
                  <mat-label>Description</mat-label>
                  <textarea [value]="data" [formControl]="descriptionFormControl" matInput></textarea>
                </mat-form-field>
                <button
                  (click)="updateUserDescription({objectId: objectId, value: descriptionFormControl.value},
                     descriptionMenuTrigger)"
                  mat-button>Update
                </button>
              </div>
            </ng-template>
          </mat-menu>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <div class="d-flex justify-content-end align-items-end">
            Actions
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-end align-items-end">
            <button [matMenuTriggerFor]="opts" color="primary" mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #opts>
              <button (click)="deleteUser(element)" mat-menu-item>
                Delete
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="usersTableColums"></tr>
      <tr mat-row class="table-data-row" *matRowDef="let row; columns: usersTableColums;"></tr>
    </table>
    <div *ngIf="fetchUsersFlag">
      <mat-progress-spinner matTooltip="fetch users" [diameter]="30" mode="indeterminate"
                            color="primary"></mat-progress-spinner>
    </div>
  </mat-card-content>
</mat-card>

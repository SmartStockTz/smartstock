<div>
  <mat-sidenav-container class="my-drawer-container">

    <mat-sidenav
      [fixedInViewport]="true"
      class="match-parent-side"
      #sidenav [mode]="enoughWidth()?'side':'over'"
      [opened]="enoughWidth()">
      <app-admin-drawer></app-admin-drawer>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-toolbar [heading]="'DASHBOARD'" [sidenav]="sidenav" [showProgress]="false"></app-toolbar>

      <div style="padding: 24px 16px;" class="container">
        <app-dashboard-quick-report></app-dashboard-quick-report>
        <app-dashboard-sale-trends></app-dashboard-sale-trends>
        <!--        <app-dashboard-frequent-sold-product></app-dashboard-frequent-sold-product>-->
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

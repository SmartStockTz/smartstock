
          <div class="col-12">
            <div>
              <mat-card class="mat-elevation-z0">
                <mat-card-title>Stock Reorder Report</mat-card-title>
                <table mat-table [dataSource]="stockReorderDatasource" >

                  <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef >Product</th>
                    <td mat-cell *matCellDef="let element">{{element.product}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                  </ng-container>

                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let element">{{element.quantity | number}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                  </ng-container>

                  <ng-container matColumnDef="reorder">
                    <th mat-header-cell *matHeaderCellDef>Reorder level</th>
                    <td mat-cell *matCellDef="let element">{{element.reorder | number}}</td>
                    <td mat-footer-cell *matFooterCellDef>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="supplier">
                    <th mat-header-cell *matHeaderCellDef>Supplier</th>
                    <td matRipple mat-cell *matCellDef="let element">{{element.supplier}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="stockColumns"></tr>
                  <tr matTooltip="{{row.product}}" class="table-data-row" mat-row
                      *matRowDef="let row; columns: stockColumns;"></tr>
                  <tr mat-footer-row style="font-size: 36px" *matFooterRowDef="stockColumns"></tr>

                </table>
                <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons></mat-paginator>
              </mat-card>
            </div>
      </div>

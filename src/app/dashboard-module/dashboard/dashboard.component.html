<div *ngIf="!isLogin">
  <app-check-user-progress></app-check-user-progress>
</div>
<div *ngIf="isLogin">
  <mat-sidenav-container class="my-drawer-container">

    <mat-sidenav
      [fixedInViewport]="true"
      class="match-parent-side"
      #sidenav [mode]="enoughWidth()?'side':'over'"
      [opened]="enoughWidth()">
      <app-admin-drawer *ngIf="true"></app-admin-drawer>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-toolbar [heading]="'DASHBOARD'" [sidenav]="sidenav" [showProgress]="false"></app-toolbar>

      <div class="container">

      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

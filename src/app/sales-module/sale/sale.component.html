<app-check-user-progress *ngIf="!isLogin"></app-check-user-progress>
<mat-sidenav-container *ngIf="isLogin" class="match-parent">

  <mat-sidenav class="match-parent-side" #sidenav mode="over" [opened]="false">
    <app-nav *ngIf="isAdmin"></app-nav>
    <app-nav-user *ngIf="!isAdmin"></app-nav-user>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-nav-bar [heading]="'SSM-Sale'" [sidenav]="sidenav" [showProgress]="showProgress"></app-nav-bar>
    <div class="container-fluid" style="padding: 24px 48px;">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="margin-top: 8px" class="my-input">
            <mat-label>Product Name</mat-label>
            <input type="text" placeholder="Product Name" matInput [formControl]="productNameControlInput"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let st of filteredOptions | async" [value]="st.product"
                          (onSelectionChange)="updateSelectedStock(st)">
                {{st.product + ' --> ' + st.retailPrice + ' TZS'}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

        <mat-card class="full-width col-lg-3 col-sm-12 col-md-4 col-xl-3 col-12 mat-elevation-z0"
                  style="margin-bottom: 16px">
          <mat-card-content>
            <mat-form-field class="my-input">
              <input matInput type="number" placeholder="Quantity" [formControl]="quantityControlInput" required>
            </mat-form-field>

            <mat-form-field class="my-input">
              <input matInput type="number" placeholder="Discount ( TZS )" [formControl]="discountControlInput">
            </mat-form-field>

            <mat-slide-toggle class="my-input space" [formControl]="retailWholesaleRadioInput">
              R.Wholesale
            </mat-slide-toggle>
            <mat-divider></mat-divider>
            <mat-slide-toggle class="my-input space" [formControl]="nhifRadioInput">
              NHIF
            </mat-slide-toggle>
            <mat-divider></mat-divider>
            <button *ngIf="!showProgress" mat-raised-button color="primary" class="space my-input rounded"
                    (click)="addToCart()">
              <mat-icon>add_shopping_cart</mat-icon>
              Add To Cart
            </button>

            <!--            <mat-form-field class="my-input">-->
            <!--              <input matInput [formControl]="receiveControlInput" placeholder="Receive" type="number">-->
            <!--            </mat-form-field>-->
            <!--            <mat-card-subtitle>Change ( TZS )</mat-card-subtitle>-->
            <!--            <mat-card-title>{{changePrice}}</mat-card-title>-->

            <!--            <mat-card-subtitle>Total ( TZS )</mat-card-subtitle>-->
            <!--            <mat-card-title>{{totalPrice}}</mat-card-title>-->

            <!--            <mat-card-subtitle>Price/Unit ( TZS )</mat-card-subtitle>-->

            <!--            <mat-card-subtitle>Shelf</mat-card-subtitle>-->
            <!--            <mat-card-title>{{stock.shelf}}</mat-card-title>-->
          </mat-card-content>
        </mat-card>

        <div class="full-width col-lg-9 col-sm-12 col-md-8 col-xl-9 col-12">
          <mat-tab-group [(selectedIndex)]="activeTab">
            <mat-tab label="Cart">
              <mat-card class="mat-elevation-z0">
                <mat-card-content>
                  <table mat-table [dataSource]="cartDatasource">
                    <ng-container matColumnDef="product">
                      <th mat-header-cell *matHeaderCellDef>Product</th>
                      <td mat-cell *matCellDef="let element">{{element.product}}</td>
                      <td mat-footer-cell *matFooterCellDef><b>Total</b></td>
                    </ng-container>
                    <ng-container matColumnDef="quantity">
                      <th mat-header-cell *matHeaderCellDef>Quantity</th>
                      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
                      <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef>Amount (TZ)</th>
                      <td mat-cell *matCellDef="let element">{{element.amount}}</td>
                      <td mat-footer-cell *matFooterCellDef><b>{{totalBill}}</b></td>
                    </ng-container>
                    <ng-container matColumnDef="discount">
                      <th mat-header-cell *matHeaderCellDef>Discount</th>
                      <td mat-cell *matCellDef="let element">{{element.discount}}</td>
                      <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>Action</th>
                      <td mat-cell *matCellDef="let element">
                        <button class="btn-block" mat-button color="primary" (click)="removeItemFromCart(element)">
                          Remove
                        </button>
                      </td>
                      <td mat-footer-cell *matFooterCellDef>
                        <div *ngIf="totalBill!==0">
                          <div class="d-flex justify-content-center" *ngIf="!showProgress">
                            <mat-slide-toggle style="margin: 8px" [formControl]="traRadioControl"></mat-slide-toggle>
                            <button [disabled]="printProgress" mat-raised-button color="primary" style="margin: 8px"
                                    (click)="printCart()">
                              Submit
                              <mat-progress-spinner *ngIf="printProgress" [diameter]="20" color="primary"
                                                    style="display: inline-block"></mat-progress-spinner>
                            </button>
                          </div>
                        </div>
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="cartColums"></tr>
                    <tr mat-row *matRowDef="let row; columns: cartColums;"></tr>
                    <tr mat-footer-row style="font-size: 20px" *matFooterRowDef="cartColums"></tr>
                  </table>
                  <mat-paginator #cartPaginator [pageSizeOptions]="[50, 75, 100]" showFirstLastButtons></mat-paginator>
                </mat-card-content>
              </mat-card>
            </mat-tab>

        </div>

      </div>
    </div>

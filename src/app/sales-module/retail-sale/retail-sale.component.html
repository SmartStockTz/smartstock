<mat-sidenav-container class="match-parent">

    <mat-sidenav class="match-parent-side" #sidenav [mode]="enoughWidth()?'side':'over'" [opened]="enoughWidth()">
      <app-admin-drawer></app-admin-drawer>
    </mat-sidenav>
   
    <mat-sidenav-content>

        <app-toolbar [heading]="'SSM-RetailSale'" [sidenav]="sidenav" [cartdrawer]="cartdrawer" [showProgress]="showProgress"></app-toolbar> 
      
      <div *ngIf="productsObservable && !fetchDataProgress"
             style="padding: 8px;display: flex;flex-direction: row; flex-wrap: wrap">
         <app-product-card [cartdrawer]="cartdrawer" [product]="product" [productIndex]="idx" [salesType]="'retail'" *ngFor="let product of productsObservable; let idx = index"></app-product-card>
      </div>
    </mat-sidenav-content>
    <mat-sidenav #cartdrawer [fixedInViewport]="false" position="end" [mode]="'side'" [opened]="false" >
      <app-cart [cartdrawer]="cartdrawer"></app-cart>
    </mat-sidenav>
  </mat-sidenav-container>

  <main style="padding-top: 54px" class="page login-page">
    <section>
      <div class="container">

        <div class="col-sm-12 col-12 col-md-6 col-xl-4 col-lg-4 offset-xl-4 offset-lg-4 offset-md-3">
          <mat-progress-bar *ngIf="showProgress"
                            class="full-width rounded-top"
                            mode="indeterminate"></mat-progress-bar>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Login</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" type="text" required>
                  <mat-error>Username required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" required>
                  <mat-error>Password required</mat-error>
                </mat-form-field>
                <!--<div class="form-group">-->
                <!--<div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label-->
                <!--class="form-check-label" for="checkbox">Remember me</label></div>-->
                <!--</div>-->
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button
                        color="primary"
                        class="btn-block"
                        *ngIf="!showProgress">
                  Log In
                </button>
              </mat-card-actions>
              <mat-card-actions>
                <button routerLink="/register"
                        (click)="$event.preventDefault()"
                        mat-raised-button
                        color="primary"
                        class="btn-block"
                        *ngIf="!showProgress">
                  Open Account
                </button>
              </mat-card-actions>
              <mat-card-actions>
                <button mat-button
                        color="warn"
                        class="btn-block"
                        *ngIf="!showProgress"
                        (click)="reset($event)">
                  Reset
                </button>
              </mat-card-actions>
            </mat-card>
          </form>

        </div>

      </div>
    </section>
  </main>

<mat-sidenav-container class="match-parent">

  <mat-sidenav class="match-parent-side" #sidenav mode="over" [opened]="false">
    <div mat-card-image="">
      <img src="/assets/img/1.jpg" width="300px">
    </div>
    <div style="margin: 16px; word-wrap: break-word">
      <div mat-line="">
        <mat-icon>person_outline</mat-icon>
        <span mat-card-subtitle="">Username</span>
      </div>
      <div>
        <span mat-card-title="">Joshua Mshana</span>
      </div>
      <mat-divider></mat-divider>
      <div class="space"></div>
      <div mat-line="">
        <mat-icon>email</mat-icon>
        <span mat-card-subtitle="">Email</span>
      </div>
      <div>
        <span mat-card-title="">example@gmail.com</span>
      </div>
      <mat-divider></mat-divider>
      <div class="space"></div>
      <div>
        <span mat-card-subtitle="">Level</span>
      </div>
      <div>
        <span mat-card-title="">Sales</span>
      </div>
      <mat-divider></mat-divider>
      <div class="space"></div>
      <button mat-raised-button="" color="accent" (click)="showProfile()">Update Profile</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mytoolbar" color="primary">
      <button mat-icon-button (click)="openDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>SSM-Sales</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu>
        <button mat-menu-item (click)="home()">
          <mat-icon>home</mat-icon>
          Home
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>arrow_back</mat-icon>
          Logout
        </button>
      </mat-menu>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>

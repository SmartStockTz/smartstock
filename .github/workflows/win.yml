name: Deploy Win

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]
env:
  GRT:  ${{ secrets.GITHUB_TOKEN }}
  GT:  ${{ secrets.GT }}
defaults:
  run:
    shell: powershell
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install and build window package
        run: |
          npm install -g npm
          npm install -f
          npm run build:desktop
          cd desktop
          npm install -f
          npm run build:win
          node upload.win.js
